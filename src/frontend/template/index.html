<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agriculture Price Prediction</h1>
    </header>
    <main>
        <form id="predictionForm">
            <label for="commodity">Commodity:</label>
            <input type="text" id="commodity" required>

            <label for="APMC">APMC:</label>
            <input type="text" id="APMC" required>

            <label for="date">Date:</label>
            <input type="text" id="date" required>

            <label for="arrival">Arrival(in qtl):</label>
            <input type="text" id="arrival" required>

            <button type="submit">Get Prediction</button>
        </form>
        <div id="predictionResult"></div>
    </main>
    <footer>
        <p>&copy; 2023 Agriculture Predictions</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
